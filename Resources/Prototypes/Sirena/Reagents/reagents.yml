- type: reagent
  id: Arteicog_sirena
  name: reagent-name-arteicog
  desc: reagent-desc-arteicog
  physicalDesc: reagent-physical-desc-shiny
  color: "#b0b7c6"
  metabolisms:
    Poison:
      effects:
      - !type:AdjustReagent
        reagent: Arteicog_sirena
        amount: 0.45
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: Arteicog_sirena
          max: 0.5
        reagent: Arteicog_sirena
        amount: -1
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Arteicog_art
          max: 20
        type: Local
        visualType: Medium
        messages: [ "arteicog-effect-1", "arteicog-effect-2", "arteicog-effect-3" ]
        probability: 0.25
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Arteicog_art
          min: 30
        type: Local
        visualType: Medium
        messages: [ "arteicog-effect-4", "arteicog-effect-5", "arteicog-effect-6" ]
        probability: 0.25
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Arteicog_art
          min: 30
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Add
    
